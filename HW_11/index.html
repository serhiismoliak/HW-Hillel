<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi-level menu</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="bg-black">
            <nav class="container">
                <ul class="nav-wrap">
                    <li><a class="link" href="">Home</a></li>
                    <li>
                        <span class="link">Products</span>
                        <ul class="wrap-menu">
                            <li class="menu-item">
                                <span>Product 1</span>
                                <ul class="wrap-nested-menu">
                                    <li><a class="nested-menu-item">Sub product 1</a></li>
                                    <li><a class="nested-menu-item">Sub product 2</a></li>
                                </ul>
                                
                            </li>
                            <li class="menu-item">
                                <span>Product 2</span>
                                <ul class="wrap-nested-menu">
                                    <li><a class="nested-menu-item">Sub product 1</a></li>
                                    <li><a class="nested-menu-item">Sub product 2</a></li>
                                </ul>
                                
                            </li>
                        </ul>
                    </li>
                    <li><a class="link" href="">About</a></li>
                    <li><a class="link" href="">Contact</a></li>
                </ul>
            </nav>
        </div>
        <hr class="border">
    </header>
</body>

</html>
